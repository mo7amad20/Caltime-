<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>حاسبة موعد الحدث</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>حاسبة موعد الحدث القادم</h1>
        
        <div class="input-group">
            <label for="days">عدد الأيام:</label>
            <input type="number" id="days" value="10" min="0">
        </div>
        
        <div class="input-group">
            <label for="hours">عدد الساعات:</label>
            <input type="number" id="hours" value="3" min="0" max="23">
        </div>
        
        <div class="input-group">
            <label for="minutes">عدد الدقائق:</label>
            <input type="number" id="minutes" value="5" min="0" max="59">
        </div>
        
        <button id="calculate">حساب الموعد</button>
        
        <div class="result" id="result">
            <h2>نتيجة الحساب:</h2>
            <p id="output"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
